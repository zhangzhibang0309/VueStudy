<body>
<!-- 3.组件的使用 -->
<div id="app">
  <my-cpn></my-cpn>
  <my-cpn></my-cpn>
  <my-cpn></my-cpn>
</div>

<script src="../../lib/vue.js"></script>
<script>
  /*1.创建组件构造器对象*/
  const cpnC = Vue.extend({
    template: `
      <div>
        <h2>我是标题</h2>
        <p>我是文字</p>
      </div>`
  })

  /*2.注册组件*/
  Vue.component('my-cpn',cpnC)

  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    },
  })
</script>
