<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>

<div id="app">
  <h2>{{totalPrice}}</h2>
</div>

<script src="../../lib/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      books: [
        {id: 110,name: 'unix编程艺术',price: 100},
        {id: 111,name: 'JavaScript高级程序设计',price: 104},
        {id: 112,name: 'ECMAScript6入门',price: 99},
        {id: 113,name: '算法导论',price: 150},
      ]
    },
    computed: {
      totalPrice: function () {
        let result = 0;
        for (let i = 0; i < this.books.length; i++) {
          result += this.books[i].price;
        }
        return result;
      }
    }
  })
</script>
</body>
</html>
