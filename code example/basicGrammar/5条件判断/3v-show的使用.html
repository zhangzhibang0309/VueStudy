<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2 v-show="isTrue">{{message}}</h2>
  <!--v-show和v-if的区别是v-if为false的话是让标签直接消失，而v-show是改为display: none;-->
</div>

<script src="../../lib/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      isTrue: false
    },
  })
</script>
</body>
</html>
