<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <ul>
    <li v-for="item in arr" :key="item">{{item}}</li>
    <!--以后写v-for的时候都要绑定一个key属性，而且值得是item，让标签与数组的值一一绑定起来，在进行一些修改的时候提高性能-->
  </ul>
</div>

<script src="../../lib/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      arr: [1, 2, 3, 4, 5]
    },
  })
</script>
</body>
</html>
