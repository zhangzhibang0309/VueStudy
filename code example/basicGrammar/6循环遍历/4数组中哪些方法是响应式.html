<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--响应式的-->
1.push--添加到后面
2.pop--删除后面
3.shift--删除数组第一个元素
4.unshift--在数组最前面添加元素
5.splice--删除/替换/插入元素
6.sort
7.reverse

<!--非响应式-->
this.arr[0] = xx; <!--这种是无法改变页面渲染的-->
<!--解决方法-->
1.用splice
2.Vue.set(this.arr,0,100); <!--对应的参数分别是数组名，要修改的索引，要修改成的值-->

</body>
</html>
