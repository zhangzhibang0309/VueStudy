<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <div>
<!--        <h3 v-if="score>=90">优秀</h3>-->
<!--        <h3 v-else-if="score>=80">良好</h3>-->
<!--        <h3 v-else-if="score>=60">及格</h3>-->
<!--        <h3 v-else>不及格</h3>-->
    <!--但是像这么复杂的逻辑一般就用计算属性给处理了-->
    <h2>{{result}}</h2>
  </div>
</div>

<script src="../../lib/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      score: 90
    },
    computed: {
      result() {
        let showMessage = '';
        if (this.score >= 90) {
          showMessage = '优秀';
        } else if (this.score >= 80) {
          showMessage = '良好';
        } else if (this.score >= 60) {
          showMessage = '及格';
        } else {
          showMessage = '不及格';
        }

        return showMessage;
      }
    }
  })
</script>
</body>
</html>
