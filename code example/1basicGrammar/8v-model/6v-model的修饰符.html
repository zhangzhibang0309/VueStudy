<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <!-- lazy -->
  <input type="text" v-model.lazy="message">
  {{message}}
  <br>

  <!-- number -->
  <input type="number" v-model.number="num">
  {{num}}-{{typeof num}}<!-- 不用.number的话灰是string类型 v-model默认赋值时string -->
  <br>

  <!-- trim -->
  <input type="text" v-model.trim="content"> <!-- 去除空格 -->
  {{content}}

</div>

<script src="../../lib/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      num: '',
      content: '   aaa   '
    },
  })
</script>
</body>
</html>
