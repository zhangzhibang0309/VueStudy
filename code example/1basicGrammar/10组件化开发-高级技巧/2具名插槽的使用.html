<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn>
    <button slot="center">按钮</button>
    <i slot="left">斜体</i>
    <input type="text" slot="right" value="我是right插槽">
    <button>无名</button> <!--如果没有slot属性的话默认赋给没有名字的插槽-->
  </cpn>
</div>

<template id="cpn">
  <div>
    <h2>hahahahaha</h2>
    <div>我是cpn</div>
    <slot name="left"><span>默认插槽</span></slot>
    <slot name="center"><span>默认插槽</span></slot>
    <slot name="right"><span>默认插槽</span></slot>
    <slot><span>默认插槽</span></slot>
  </div>
</template>

<script src="../../lib/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊'
    },
    components: {
      cpn: {
        template: '#cpn'
      }
    }
  })
</script>
</body>
</html>
