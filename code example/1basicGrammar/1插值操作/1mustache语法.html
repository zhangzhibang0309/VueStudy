<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2 :class='classValue' @click='func'>{{message}}</h2>
  <h2>{{message}},李银河</h2>
  <h2>{{firstName + lastName}}</h2>
  <h2>{{firstName + ' ' + lastName}}</h2>
  <h2>{{firstName}} {{lastName}}</h2>
  <h2>{{counter * 2}}</h2>

  <h1>{{number1}}</h1>
</div>
<script src="../../lib/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      number1: 100,
      classValue: ''
    },
    methods: {
      func() {
        this.classValue = 'aaa'
      }
    }
  })
</script>
</body>
</html>
