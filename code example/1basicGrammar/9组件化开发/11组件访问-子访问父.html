<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn></cpn>
</div>


<template id="cpn">
  <div>
    <button @click="btnClick">cpn按钮</button>
    <ccpn></ccpn>
  </div>
</template>

<template id="ccpn">
  <div>
    <button @click="btnClick">ccpn按钮</button>
  </div>
</template>

<script src="../../lib/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '你好啊',
      name: 'root的name'
    },
    components: {
      cpn: {
        template: '#cpn',
        data() {
          return {
            name: 'cpn的name'
          }
        },
        methods: {
          btnClick() {
            console.log(this.$parent);
            console.log(this.$parent.name);
          }
        },
        components: {
          ccpn: {
            template: '#ccpn',
            methods: {
              btnClick() {
                console.log(this.$parent); /*parent返回父亲组件*/
                console.log(this.$parent.name);

                console.log(this.$root); /*root返回根组件*/
              }
            }
          },
        }
      },
    }
  })
</script>
</body>
</html>
